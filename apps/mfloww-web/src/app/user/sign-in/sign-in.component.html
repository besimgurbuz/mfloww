<div
  class="w-full h-full lg:px-28 md:px-18 px-6 py-10 flex flex-col gap-[75px] md:gap-[150px]"
>
  <main class="flex flex-col items-center justify-start flex-grow gap-[1.5rem]">
    <div class="flex flex-col gap-4 items-center text-center">
      <h1 class="text-3xl md:text-5xl text-mfloww_success">Sign in</h1>
      <p class="text-xs md:text-sm">
        Don't have an account?
        <a
          [routerLink]="'/user/sign-up'"
          class="text-mfloww_blue whitespace-nowrap"
          >Sign up</a
        >
      </p>
    </div>
    <div class="providers">
      <ng-container *ngFor="let platform of platforms">
        <mfloww-platform-button
          [platfrom]="platform"
          (platformSelected)="proceedToPlatform(platform)"
        ></mfloww-platform-button>
      </ng-container>
    </div>
    <span class="text-sm">or</span>
    <form
      class="flex flex-col items-center gap-4 w-full max-w-[450px]"
      [formGroup]="signInForm"
      (keydown.enter)="submitForm()"
    >
      <mfloww-view-input
        formControlName="email"
        type="email"
        placeholder="E-mail"
        name="E-mail"
      ></mfloww-view-input>
      <mfloww-view-input
        formControlName="password"
        type="password"
        placeholder="Password"
        name="Password"
      ></mfloww-view-input>
    </form>
    <button
      class="border-solid border-2 rounded px-10 py-2 hover:bg-mfloww_white hover:text-mfloww_bg"
      (click)="submitForm()"
    >
      Sign in
    </button>
  </main>
</div>
