<div
  class="mfloww-table-entry-container relative flex justify-around gap-3 text-lg md:text-xl lg:text-2xl"
>
  <span class="whitespace-nowrap flex items-center">
    {{ amount | currency: currency }}
  </span>
  <span
    class="text-ellipsis overflow-hidden whitespace-nowrap max-w-[180px] md:max-w-[40%]"
    [title]="label"
  >
    {{ label }}
  </span>
  <div *ngIf="deletable" class="money-table-entry-delete-button">
    <mfloww-view-button
      class="absolute flex flex-grow-0 w-[40px] h-[40px] m-auto -right-5 top-0 bottom-0 p-[5px]"
      (clicked)="deletionTriggered.emit()"
    >
      <mfloww-view-icon
        type="close"
        color="var(--app-white)"
      ></mfloww-view-icon>
    </mfloww-view-button>
  </div>
</div>
