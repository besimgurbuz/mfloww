<div
  class="flex flex-col gap-6 w-full items-center"
  [ngClass]="{
    'md:items-end': type === 'revenue',
    'md:items-start': type === 'expense'
  }"
>
  <h1 class="text-2xl lg:text-3xl w-fit" [ngClass]="_classMap[type]">
    {{ _title }}
  </h1>
  <div
    class="entries w-full flex flex-col gap-2 items-center"
    [ngClass]="{
      ' md:items-end': type === 'revenue',
      'md:items-start': type === 'expense'
    }"
  >
    <mfloww-money-table-entry
      *ngFor="let entry of entries; let i = index"
      [label]="entry.label"
      [type]="type"
      [amount]="entry.amount"
      [sizePercentage]="sizePercentageMap[entry.amount]"
      [currency]="entry.currency"
      [deletable]="true"
      (deletionTriggered)="handleDeletion(i)"
    ></mfloww-money-table-entry>
    <mfloww-view-button
      *ngIf="!_addingModeActive"
      (clicked)="_addingModeActive = !_addingModeActive"
      [ngClass]="_classMap[type]"
      class="mt-10 md:mt-5"
    >
      <mfloww-view-icon
        type="plus"
        class="w-[35px]"
        color="currentColor"
      ></mfloww-view-icon>
    </mfloww-view-button>
    <div
      class="relative mt-10 px-[10px] md:mt-5 max-w-[380px] h-[39px] flex"
      [ngClass]="_classMap[type]"
      *ngIf="_addingModeActive"
    >
      <mfloww-view-entry-input
        [currencies]="currencies"
        [selectedCurrency]="baseCurrency"
        [autofocus]="true"
        [entryType]="type"
        (entryCreated)="handleNewEntry($event)"
        class="h-full"
        #entryInput
      ></mfloww-view-entry-input>
      <div
        class="flex gap-2 m-auto top-0 bottom-0 items-center"
        [ngClass]="{
          'md:-left-[82px] md:flex-row-reverse': type === 'revenue',
          'md:-right-[82px]': type === 'expense'
        }"
      >
        <mfloww-view-button
          class="flex flex-grow-0 w-[28px] h-[28px] md:w-[35px] md:h-[35px]"
          (clicked)="
            entryInput._entryFormGroup.valid &&
              handleNewEntry(entryInput._entryFormGroup.value)
          "
        >
          <mfloww-view-icon
            type="tick"
            class="text-mfloww_white"
          ></mfloww-view-icon>
        </mfloww-view-button>
        <mfloww-view-button
          class="flex flex-grow-0 w-[28px] h-[28px] md:w-[35px] md:h-[35px]"
          (clicked)="_addingModeActive = false"
        >
          <mfloww-view-icon
            type="close"
            class="text-mfloww_white"
          ></mfloww-view-icon>
        </mfloww-view-button>
      </div>
    </div>
  </div>
  <div
    class="total w-full flex gap-4 justify-center md:justify-end"
    [ngClass]="{
      'pr-10 text-mfloww_success': type === 'revenue',
      'pl-10 text-mfloww_fatal flex-row-reverse': type === 'expense'
    }"
  >
    <h3>TOTAL</h3>
    <h3>{{ total | currency : baseCurrency }}</h3>
  </div>
</div>
