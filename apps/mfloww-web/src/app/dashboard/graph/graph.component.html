<div
  class="flex flex-col w-full h-full pt-10 gap-6 sm:gap-8"
  *ngIf="{ entryDates: _entryDates$ | async } as graphData"
>
  <div
    class="flex flex-col sm:flex-row gap-y-3 sm:gap-x-3 lg:px-28 md:px-18 px-6 w-full items-center justify-between"
  >
    <ng-container *ngIf="graphData.entryDates && graphData.entryDates.length">
      <mfloww-dates-selection-group
        class="h-12 w-full sm:w-1/2"
        [entryDates]="graphData.entryDates"
        [initialValue]="_latestDatesSelection"
        (changed)="setSelectedEntryDates($event)"
      />
      <mfloww-chart-types-toggle
        [initialType]="_latestChartType"
        (changed)="setSelectedChartType($event)"
      />
    </ng-container>
  </div>
  <div class="w-full min-h-[600px]">
    <mfloww-chart
      [data]="_data$ | async"
      [chartType]="_selectedChartType()"
      [baseCurrency]="baseCurrency"
    />
  </div>
</div>
