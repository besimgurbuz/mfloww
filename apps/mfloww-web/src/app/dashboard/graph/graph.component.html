<div class="flex flex-col w-full h-full lg:px-28 md:px-18 px-6 pt-5">
  <select
    [formControl]="_chartTypeControl"
    class="bg-mfloww_bg border-2 border-solid border-mfloww_fg rounded p-1 text-sm w-1/3"
  >
    <option value="line">Line</option>
    <option value="bar">Bar</option>
  </select>
  <div class="w-full min-h-[400px]">
    <mfloww-chart [chartType]="_chartTypeControl.value"></mfloww-chart>
  </div>
</div>
