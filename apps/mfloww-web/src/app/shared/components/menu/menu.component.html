<div class="w-fit h-fit relative flex items-center">
  <button
    (click)="_isOpen = !_isOpen"
    class="self-center p-[2px] focus:p-0 focus:border-solid focus:border-mfloww_blue focus:border-2 focus:rounded"
  >
    <mfloww-view-icon type="menu" class="w-7"></mfloww-view-icon>
  </button>
  <div
    *ngIf="_isOpen"
    class="menu-modal absolute flex flex-col rounded w-40 top-10 right-0 bg-mfloww_fg ring-1 ring-opacity-5"
    (click)="_isOpen = !_isOpen"
  >
    <a href="" class="px-6 py-3 text-sm" routerLink="/user/log-in">Log in</a>
    <a href="" class="px-6 py-3 text-sm" routerLink="/user/sign-up">Sign up</a>
  </div>
</div>
