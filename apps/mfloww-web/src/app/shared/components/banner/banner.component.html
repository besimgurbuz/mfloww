<a [routerLink]="link" *ngIf="useAsLink; else content">
  <ng-container [ngTemplateOutlet]="content"></ng-container>
</a>
<ng-template #content>
  <h1
    class="w-fit"
    [ngClass]="{
      'text-lg': size === 'normal',
      'text-xl': size === 'bigger'
    }"
  >
    <span class="text-mfloww_success">m</span
    ><span class="text-mfloww_blue">floww</span>
  </h1>
</ng-template>
