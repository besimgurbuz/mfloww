<form
  class="flex w-full h-full border-2 border-solid border-mfloww_fg rounded hover:border-mfloww_blue focus-within:border-mfloww_blue text-xs md:text-sm"
  [formGroup]="_entryFormGroup"
  (ngSubmit)="handleEntrySubmit()"
>
  <div class="currency flex basis-1/2 max-w-[50%]">
    <select
      formControlName="currency"
      class="bg-mfloww_bg outline-none basis-[40%] max-w-[40%] text-lg"
    >
      <option
        *ngFor="let currency of _currencies | keyvalue; let first = first"
        [selected]="first"
        [value]="currency.key"
        [title]="currency.key"
      >
        {{ currency.value }}
      </option>
    </select>
    <input
      #amountInput
      class="basis-[60%] max-w-[60%] h-full bg-mfloww_bg outline-none pl-2"
      formControlName="amount"
      type="number"
      [placeholder]="entryType === 'revenue' ? '1000' : '-1000'"
    />
  </div>
  <span class="w-[2px] h-[20px] bg-mfloww_fg self-center mx-1"></span>
  <div class="label self-center w-full basis-1/2">
    <input
      class="h-full bg-mfloww_bg border-none w-full outline-none"
      formControlName="label"
      placeholder="Name"
      type="text"
    />
  </div>
  <input type="submit" class="hidden" />
</form>
