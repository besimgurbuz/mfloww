<div
  #tabsContainer
  class="flex h-full w-fit max-w-full font-roboto border-2 border-solid border-mfloww_fg text-sm tabs-container overflow-x-auto overflow-y-hidden rounded-md"
  (window:resize)="handleResize()"
  (scroll)="handleTabsContainerScroll()"
>
  <div class="sticky left-0 flex justify-center">
    <div *ngIf="pinnedTab" class="border-r-2 border-mfloww_fg-300">
      <ng-container *ngTemplateOutlet="pinnedTab.templateRef"></ng-container>
    </div>
    <button
      *ngIf="_showPrevButton()"
      class="flex items-center justify-center bg-mfloww_fg-300 w-6"
      (click)="handlePrevBtnClick()"
    >
      <mfloww-view-icon
        type="arrow_left"
        class="w-[24px] h-[24px]"
      ></mfloww-view-icon>
    </button>
  </div>
  <div
    *ngFor="
      let tab of tabs;
      let index = index;
      let first = first;
      let last = last
    "
    class="flex h-full w-fit"
    [ngClass]="{
      'border-r-2 border-mfloww_fg-300': !last
    }"
  >
    <ng-container
      *ngTemplateOutlet="tab.templateRef; context: { index, first, last }"
    >
    </ng-container>
  </div>
  <button
    *ngIf="_showNextButton()"
    class="flex items-center justify-center bg-mfloww_fg-300 w-8 sticky -right-[1px]"
    (click)="handleNextBtnClick()"
  >
    <mfloww-view-icon
      type="arrow_right"
      class="w-[24px] h-[24px]"
    ></mfloww-view-icon>
  </button>
</div>
