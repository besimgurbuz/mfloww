<div class="relative z-50">
  <div
    class="cursor-pointer h-9 w-full px-[6px] flex items-center gap-3 hover:bg-mfloww_fg select-none"
    [ngClass]="{
      'bg-mfloww_fg': _opened,
      'border-solid border-2 border-mfloww_fg rounded py-1': !borderless,
      'opacity-70 bg-mfloww_fg': _disabled
    }"
    (click)="handleSelectButtonClick()"
  >
    <div
      class="flex items-center w-full text-ellipsis overflow-hidden whitespace-nowrap"
    >
      <ng-container
        *ngIf="_selectedOptionTemplate"
        [ngTemplateOutlet]="_selectedOptionTemplate"
      >
      </ng-container>
      <p
        *ngIf="!_selectedOptionTemplate"
        class="w-full min-w-[21px] text-ellipsis overflow-hidden whitespace-nowrap"
      >
        {{ placeholder }}
      </p>
      <mfloww-view-icon
        class="ml-auto w-[30px] h-[30px] flex items-center justify-center"
        type="arrow_down"
        color="var(--app-white)"
      ></mfloww-view-icon>
    </div>
  </div>
  <ng-container *ngIf="_opened">
    <div
      class="absolute top-10 left-0 right-0 flex flex-col items-center min-w-max bg-mfloww_fg rounded overflow-hidden"
    >
      <button
        *ngFor="let option of _options"
        class="flex items-center justify-center cursor-pointer w-full p-2 hover:bg-mfloww_fg_hover"
        (click)="handleOptionClick(option)"
      >
        <ng-container [ngTemplateOutlet]="option.template"> </ng-container>
      </button>
    </div>
  </ng-container>
</div>
