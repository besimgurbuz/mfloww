<div class="relative">
  <div
    class="cursor-pointer h-9 w-full px-[6px] flex items-center gap-3 hover:bg-mfloww_fg select-none"
    [ngClass]="{
      'bg-mfloww_fg': _opened,
      'border-solid border-2 border-mfloww_fg rounded py-1': !borderless,
      'opacity-70 bg-mfloww_fg': _disabled
    }"
    (click)="handleSelectButtonClick()"
  >
    <div class="flex items-center w-full">
      <p
        class="w-full min-w-[21px] text-ellipsis overflow-hidden whitespace-nowrap"
      >
        {{ _value || placeholder }}
      </p>
      <mfloww-view-icon
        class="ml-auto w-[30px] h-[30px] self-center"
        type="arrow_down"
        color="var(--app-white)"
      ></mfloww-view-icon>
    </div>
  </div>
  <ng-container *ngIf="_opened">
    <div
      class="absolute top-10 left-0 right-0 flex flex-col items-center min-w-max bg-mfloww_fg rounded overflow-hidden"
    >
      <ng-container
        *ngFor="let option of _options"
        [ngTemplateOutlet]="option.template"
      ></ng-container>
    </div>
  </ng-container>
</div>
