<button
  class="relative cursor-pointer h-9 w-full px-[6px] flex items-center gap-3 hover:bg-mfloww_fg select-none"
  [ngClass]="{
    'bg-mfloww_fg': _opened,
    'border-solid border-2 border-mfloww_fg rounded py-1': !borderless
  }"
  (click)="_opened = !_opened"
>
  <div class="flex items-center w-full">
    <p
      class="w-full min-w-[21px] text-ellipsis overflow-hidden whitespace-nowrap"
    >
      {{ (_selection$ | async) || placeholder }}
    </p>
    <mfloww-view-icon
      class="ml-auto w-fit h-fit"
      type="arrow_down"
      color="#ffffff"
    ></mfloww-view-icon>
  </div>
  <ng-container *ngIf="_opened">
    <div
      class="absolute top-10 left-0 right-0 flex flex-col items-center min-w-max bg-mfloww_fg rounded overflow-hidden"
    >
      <ng-container
        *ngFor="let option of _options"
        [ngTemplateOutlet]="option.template"
      ></ng-container>
    </div>
  </ng-container>
</button>
